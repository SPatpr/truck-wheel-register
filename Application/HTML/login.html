<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Bejelentkezés</h1>
        <form>
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" placeholder="Add meg a felhasználónevedet" required>
            
            <label for="password">Jelszó:</label>
            <input type="password" id="password" name="password" placeholder="Add meg a jelszavadat" required>
            
            <button type="submit">Belépés</button>
        </form>
        <p>Még nincs fiókod? <a href="registration.html">Regisztrálj itt!</a></p>
    </div>
</body>
</html>
